<h1>1. Counter Animation Example</h1>

<div class="container">

    <p [@squash]="version">Angular {{version}}</p>
    <div class="toolbar">
        <az-btn class="modifier" (click)="modify(1)"><i class="fas fa-plus"></i></az-btn>
        <az-btn class="modifier" (click)="modify(-1)"><i class="fas fa-minus"></i></az-btn>
    </div>

</div>
